<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/cardstarter.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Recursive&family=Rowdies:wght@300&display=swap" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mathusummut/confetti.js/confetti.min.js"></script>
    <title>Blackjack Game</title>
</head>
<body>
    <div id="header">
        <h1 id="message">Let's Play Blackjack!</h1>
        <button id="startBtn" type="button" class="btn btn-warning">New Deal</button>
        <button id="hitBtn" type="button" class="btn btn-danger">Hit</button>
        <button id="standBtn" type="button" class="btn btn-success">Stand</button>
    </div>
    <div id="deckContainer">
        <div id="deck" class="card large back-colorful shadow"></div>
    </div>
    <div id="playersHands" class="animate__animated animate__fadeInDown">
        <div id="playerCont">
            <div id="player">
                <h3>Player</h3>
                <div id="p1Hand"></div>
                <h3 id="p1Total">Total:</h3>
            </div>
            <div class="whiteSpace"></div>
        </div>
        <div id="dealerCont">
            <div id="dealer">
                <h3>Dealer</h3>
                <div id="dealerHand"></div>
                <h3 id="dealerTotal">Total:</h3>
            </div>
            <div class="whiteSpace"></div>
        </div>
    </div>
    
</body>
</html>
