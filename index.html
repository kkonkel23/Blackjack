<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/cardstarter.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
    <title>Blackjack Game</title>
</head>
<body>
    <h1 id="message">Let's Play Blackjack!</h1>
    <div id="buttonContainer">
        <button id="startBtn">Start a Game</button>
    <button id="hitBtn">Hit</button>
    <button id="standBtn">Stand</button>
    </div>
    <div id="deckContainer">
        <div id="deck" class="card large back-blue shadow"></div>
    </div>
    <div id="p1Container">
        <div id="p1Hand" class="card large outline"></div>
        <h3 id="p1Total">Total:</h3>
    </div>
    <div id="p2Container">
        <div id="dealerHand" class="card large outline"></div>
        <h3 id="p2Total">Total:</h3>
    </div>
    
</body>
</html>
